[control]
# UPDATE with your actual GCP VM details
# Replace YOUR_VM_EXTERNAL_IP with the external IP of your GCP instance
# Replace your-vm-name with your actual VM instance name
control ansible_host=YOUR_VM_EXTERNAL_IP ansible_user=ec2-user ansible_connection=ssh ansible_become=true instance_name=your-vm-name

[control:vars]
# GCP specific variables
gcp_instance_zone=us-central1-a
gcp_instance_name=your-vm-name
